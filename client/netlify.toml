[dev]
  targetPort = 3001

[build]
  clear_cache = true
  publish = "dist/client"
  functions = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_ENV = "production"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/sitemap_index.xml"
  to = "/sitemap.xml"
  status = 301
  force = true

